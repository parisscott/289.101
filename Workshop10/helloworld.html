        <h1> Hello this is my JavaScript </h1>
        
        <script> 
 //           alert('Hello World');
            
            console.log('Hello World');
            document.write('<h3> Hello World Again </h3>');
            
            var x = 2;
            var y = 5;
            var firstName= "Paris"
            var lastName = "Scott"

            x ++;
            console.log(x);
            
        </script>
